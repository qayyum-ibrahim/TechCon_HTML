<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <style>
      iframe {
        width: 100%;
        height: 300px;
        border: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="schedule.html">Schedule</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section>
        <h2>Get in Touch</h2>
        <p>
          Email us at: <a href="mailto:email@example.com">email@example.com</a>
        </p>
        <p>
          Follow us:
          <a href="https://twitter.com/techcon" target="_blank">Twitter</a> |
          <a href="https://facebook.com/techcon" target="_blank">Facebook</a> |
          <a href="https://linkedin.com/company/techcon" target="_blank"
            >LinkedIn</a
          >
        </p>
      </section>

      <section>
        <h2>Conference Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.019748365399!2d-122.41941548468146!3d37.77492927975901!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c25c62207%3A0x92d6e8c5aeb1c3f4!2sSan%20Francisco%20City%20Hall!5e0!3m2!1sen!2sus!4v1616698909123!5m2!1sen!2sus"
          allowfullscreen=""
          loading="lazy"
        ></iframe>
      </section>

      <section>
        <h2>Contact Us Form</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required /><br /><br />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required /><br /><br />

          <label for="message">Message:</label><br />
          <textarea
            id="message"
            name="message"
            rows="5"
            cols="30"
            required
          ></textarea
          ><br /><br />

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 TechCon. All rights reserved. Copyright.</p>
    </footer>
  </body>
</html>
